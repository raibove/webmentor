<body >
<main>
		<p id= "title">Timer</p><input type="text" name="time" placeholder="Enter the time" id="time" onkeyup="getTime()">
		<button onclick="countdown()" id="go">Go</button>
		<button id ="stop" onclick="stopTime()">Stop</button>
		<p id= "timer"><span id = "minutes">0</span>:<span id="seconds">0</span></p>
		<button id="reset" onclick="resetTime()">Reset</button>
</main>
